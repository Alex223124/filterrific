<div class="marginalia_right tabbable tabs-right">
  <ul class="nav nav-tabs">
    {% for nav_item in site.nav_items %}
      {% assign css_class = nil %}
      {% if page.nav_id == nav_item.nav_id %}
        {% assign css_class = 'active' %}
      {% endif %}
      <li class="{{ css_class }}">
        <a href="{{ nav_item.url }}">{{ nav_item.text }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
